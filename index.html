<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>English Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="header">
    <div class="container">
        <nav class="nav">
            <div class="nav__logo">
                <img src="resources/icons/mds.png" alt="English Game Logo" class="nav__logo-img">
            </div>

            <nav class="nav">
                <ul class="nav__list">
                    <li class="nav__item">Planning</li>
                    <li class="nav__item">Project</li>
                    <li class="nav__item">Learning</li>
                    <li class="nav__item">Badges</li>
                    <li class="nav__item">Ranking</li>
                </ul>
            </nav>

            <div class="nav__actions">
                    <span class="notification-icon">
                        <img src="resources/icons/notification_icon.png" alt="Notification Logo" class="notification__logo-img">
                    </span>
                <button class="nav__profile" aria-label="Profile">
                    <span class="profile-icon"></span>
                </button>
            </div>
        </nav>
    </div>
</header>

</body>
</html>
